<!DOCTYPE html>
<html>
<head>
	<title>NATO Alphabet Converter</title>
</head>
<body>
	<h1>NATO Alphabet Converter</h1>
	<p>Enter a short text below:</p>
	<textarea id="input" rows="4" cols="50"></textarea><br><br>
	<button onclick="convertText()">Convert</button><br><br>
	<p>Converted text:</p>
	<div id="output"></div>
	<script>
		function convertText() {
			var inputText = document.getElementById("input").value.toUpperCase();
			var outputDiv = document.getElementById("output");
			var natoCodes = {
				"A": "Alpha",
				"B": "Bravo",
				"C": "Charlie",
				"D": "Delta",
				"E": "Echo",
				"F": "Foxtrot",
				"G": "Golf",
				"H": "Hotel",
				"I": "India",
				"J": "Juliet",
				"K": "Kilo",
				"L": "Lima",
				"M": "Mike",
				"N": "November",
				"O": "Oscar",
				"P": "Papa",
				"Q": "Quebec",
				"R": "Romeo",
				"S": "Sierra",
				"T": "Tango",
				"U": "Uniform",
				"V": "Victor",
				"W": "Whiskey",
				"X": "Xray",
				"Y": "Yankee",
				"Z": "Zulu",
				" ": "\n"
			};
			var outputText = "";
			for (var i = 0; i < inputText.length; i++) {
				var char = inputText.charAt(i);
				if (natoCodes.hasOwnProperty(char)) {
					outputText += natoCodes[char] + " ";
				} else {
					outputText += char + " ";
				}
			}
			outputDiv.innerHTML = outputText;
		}
	</script>
</body>
</html>
